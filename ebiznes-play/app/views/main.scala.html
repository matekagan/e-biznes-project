
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="root-container">
            <div class="sidebar">
                <ul class="menu">
                    <li><a class="button button-home" href=@controllers.routes.HomeController.index()>Home</a></li>
                    <li><a class="button" href=@controllers.shop.routes.ProductController.viewProducts()>Products</a></li>
                    <li><a class="button" href=@controllers.shop.routes.OpinionController.viewOpinions()>Opinions</a></li>
                    <li><a class="button" href=@controllers.shop.routes.CategoriesController.viewCategories()>Categories</a></li>
                    <li><a class="button" href=@controllers.shop.routes.EmployeeController.viewEmployees()>Employees</a></li>
                    <li><a class="button" href=@controllers.shop.routes.AdvertisementController.viewAds()>Adverts</a></li>
                    <li><a class="button" href=@controllers.shop.routes.DiscountController.viewDiscounts()>Discounts</a></li>
                    <li><a class="button" href=@controllers.shop.routes.OrderController.viewOrders()>Orders</a></li>
                    <li><a class="button" href=@controllers.shop.routes.PaymentController.viewPayments()>Payments</a></li>
                    <li><a class="button" href=@controllers.shop.routes.ReturnController.viewReturns()>Returns</a></li>
                    <li><a class="button" href=@controllers.shop.routes.CartController.viewCarts()>Carts</a></li>
                </ul>
            </div>
            <div class="centered-container">
                @content
            </div>
        </div>
    </body>
</html>

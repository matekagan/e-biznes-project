@(title: String)(content: Html)(implicit request: RequestHeader, flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="message-container">
        @flash.get("success").map { successMessage =>
            <div class="success">@successMessage</div>
        }

        @flash.get("error").map { errorMessage =>
            <div class="error">@errorMessage</div>
        }
        </div>
        <div class="header">
            <div class="header-button-container">
                <a class="button button-home" href="@controllers.routes.HomeController.index()">HOME</a>
            </div>
            <div class="header-button-container">
                <a class="button" href="@controllers.auth.routes.SignInController.view()">Sign In</a>
            </div>
            <div class="header-button-container">
                <a class="button" href="@controllers.auth.routes.SignUpController.view()">Sign Up</a>
            </div>
        </div>
        <div class="root-container">
        @content
        </div>
    </body>
</html>
